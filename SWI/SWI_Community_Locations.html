<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>SWI - Community Locations</title>

    <style>
        html,
        body {
            font-family: "Montserrat", sans-serif;
        }
        #viewDiv {
            /*padding: 0;*/
            /*margin: 0;*/
            /*height: 100%;*/
            /*width: 90%;*/
            position: absolute; top:0; bottom:0; right:25%; left:0;
        }
        .vl {
            border-left: 6px solid #1b75ba;
            height: 100%;
            position: absolute;
            left: 75%;
            margin-left: -3px;
            top: 0;
        }
        #narrative {
            margin-left: 77%;
        }
        #narrative p {
            font-size: 20pt;
            line-height: 50px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 77%;
            -ms-transform: translate(0%, -50%);
            transform: translate(0%, -50%);
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">

    <script src="https://js.arcgis.com/4.8/"></script>

    <script>
        require([
            "esri/views/MapView",
            "esri/WebMap",
            "dojo/domReady!"
        ], function(
            MapView, WebMap
        ) {

            /************************************************************
             * Creates a new WebMap instance. A WebMap must reference
             * a PortalItem ID that represents a WebMap saved to
             * arcgis.com or an on-premise portal.
             *
             * To load a WebMap from an on-premise portal, set the portal
             * url with esriConfig.portalUrl.
             ************************************************************/
            var webmap = new WebMap({
                portalItem: { // autocasts as new PortalItem()
                    id: "a7b4df52f256426d896fe68f338a9535"
                }
            });

            /************************************************************
             * Set the WebMap instance to the map property in a MapView.
             ************************************************************/
            var view = new MapView({
                map: webmap,
                container: "viewDiv"
            });
        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
<div class="vl"></div>
<div id="narrative">
    <p>The Northeast Wisconsin Stormwater Consortium (NEWSC) is a subsidiary of the Fox-Wolf Watershed Alliance and is made up of 41 permitted MS4 communities working together to meet and exceed Wisconsin Department of Natural Resources stormwater regulations.</p>
</div>
</body>

</html>
