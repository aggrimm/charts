<html>
<head>
<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<link rel="stylesheet" href="https://blueaccounting.github.io/charts/css/BA_styles.css">

<script src="https://blueaccounting.github.io/charts/js/BlueAccounting.js"></script>
    <script>
        BA=new BlueAccounting();
        Highcharts.setOptions({
            lang: {
                thousandsSep: ',',
                downloadCSV: "Download CSV1"
            }
        })

        Highcharts.chart('container', {
            chart: {
                type: "pie"
            },
            title: {
                text: "Blue Accounting Coastal Wetlands Database: Invasives Control Investment Project Funding"
            },
            tooltip: {
                pointFormat: '{series.name}: <b>${point.y}</b>'
            },
            series: [{
                name: "Funding",
                data: [{
                    name: "Lake St. Clair Metropark Invasives Control Funding",
                    y: 1492500.00,
                    color: BA.ColorPicker.blue1
                },

                    {
                        name: "Total Invasive Control Funding",
                        y: 24829414.78,
                        color: BA.ColorPicker.blue7
                    }

                ]

            }]

        });
    </script>
</head>
<body>


<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</body>
</html>
